  <a class="navbar-brand" style="color:white;">User manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
     <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
           <a class="nav-link" (click)="onOpenModal('add', dummyUser)">Add User <span class="sr-only">(current)</span></a>
        </li>
     </ul>
     <form class="form-inline my-2 my-lg-0">
        <input type="search" (ngModelChange)="searchUsers(key.value)" #key="ngModel" ngModel

<div class="container" id="main-container">
<div class="row">
  <div *ngFor="let user of users" class="col-md-6 col-xl-3">
     <div class="card m-b-30">
        <div class="card-body row">
           <div class="col-6">
              <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" class="img-fluid rounded-circle w-60"></a>
           </div>
           <div class="col-6 card-title align-self-center mb-0">
              <h5>{{user?.name}}</h5>
              <p class="m-0">{{user?.City}}</p>
              <p class="m-0">{{user?.id}}</p>
           </div>
        </div>
        <ul class="list-group list-group-flush">
           <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{user?.email}}</li>
           <li class="list-group-item"><i class="fa fa-circle-user float-right"></i>Login : {{user?.login}}</li>
        </ul>
        <div class="card-body">
           <div class="float-right btn-group btn-group-sm">
              <a (click)="onOpenModal('edit', user)" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
              <a (click)="onOpenModal('delete', user)" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
           </div>
        </div>
     </div>
  </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
          <div class="form-group">
             <label for="name">Name</label>
             <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" ngModel name="login" class="form-control" id="login" placeholder="Login" required>
         </div>
          <div class="form-group">
             <label for="email">Email Address</label>
             <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
             <label for="Address">Address</label>
             <input type="text" ngModel name="Address" class="form-control" id="Address" placeholder="Address" required>
          </div>
          <div class="form-group">
             <label for="City">City</label>
             <input type="text" ngModel name="City" class="form-control" id="City" placeholder="City" required>
          </div>
          <div class="form-group">
            <label for="State">State</label>
            <input type="text" ngModel name="State" class="form-control" id="State" placeholder="State" required>
         </div>
         <div class="form-group">
          <label for="ZipCode">ZipCode</label>
          <input type="text" ngModel name="ZipCode" class="form-control" id="ZipCode" placeholder="ZipCode" required>
       </div>
          <div class="modal-footer">
             <button type="button" id="add-User-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
          </div>
          </form>
       </div>
    </div>
  </div>
  </div>

<!-- Edit Modal -->
<div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="UserEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="updateUserModalLabel">Edit User {{editUser?.name}}</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form #editForm="ngForm">
              <div class="form-group">
                 <label for="name">Name</label>
                 <input type="text" ngModel="{{editUser?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
              </div>
              <input type="hidden" ngModel="{{editUser?.id}}" name="id" class="form-control" id="id" placeholder="ID">
              <div class="form-group">
                <label for="login">Login</label>
                <input type="text" ngModel="{{editUser?.login}}" name="login" class="form-control" id="login" placeholder="Login" required>
             </div>
              <div class="form-group">
                 <label for="email">Email Address</label>
                 <input type="email" ngModel="{{editUser?.email}}" name="email" class="form-control" id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                 <label for="Address">Address</label>
                 <input type="text" ngModel="{{editUser?.Address}}" name="Address" class="form-control" id="Address" placeholder="Address" required>
              </div>
              <div class="form-group">
                 <label for="City">City</label>
                 <input type="text" ngModel="{{editUser?.City}}" name="City" class="form-control" id="City" placeholder="City" required>
              </div>
              <div class="form-group">
                <label for="State">State</label>
                <input type="text" ngModel="{{editUser?.State}}" name="State" class="form-control" id="State" placeholder="State" required>
             </div>
             <div class="form-group">
              <label for="ZipCode">ZipCode</label>
              <input type="text" ngModel="{{editUser?.ZipCode}}" name="ZipCode" class="form-control" id="ZipCode" placeholder="ZipCode" required>
           </div>
              <div class="modal-footer">
                 <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                 <button (click)="onUpdateUser(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
              </div>
           </form>
        </div>
     </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="deleteModelLabel">Delete User</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <p>Are you sure you want to delete User {{deleteUser?.name}}?</p>
           <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button (click)="onDeleteUser(deleteUser.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
           </div>
        </div>
     </div>
  </div>
</div>
</div>

<!-- Notification for no Users -->
<div *ngIf="users?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
<div class="alert alert-info" role="alert">
  <h4 class="alert-heading">NO USERS REGISTERED!</h4>
  <p>No Users were found.</p>
</div>
</div>
